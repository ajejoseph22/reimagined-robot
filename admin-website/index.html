<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
      integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="admin.css" />
    <script src="./admin.js"></script>

    <script type="text/javascript">
      new AdminApp();
    </script>

    <title>Admin Website</title>
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="page-header">
          <h1>Admin Website</h1>
        </div>
      </div>
    </div>

    <div id="page-content" class="container">
      <h1>All Users</h1>
      <div class="row">
        <!-- User list -->
        <div class="col-md-8">
          <ul class="list-group" id="user-list"></ul>
        </div>

        <!-- Message composer -->
        <div class="col-md-4">
          <form id="create-message">
            <div class="form-group">
              To:<br>
              <input type="text" class="form-control" id="message-receiver" value="" placeholder="Select a user from your user list"><br>
              Message:<br>
              <textarea id="message-content" class="form-control" rows="5"></textarea>
              <button class="btn btn-default" id="message-submit"> Send </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
